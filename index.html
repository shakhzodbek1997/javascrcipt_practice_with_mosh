<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP_with_MOSH My StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <button class="st-btn" onclick="start()">Start</button>
    <button class="pa-btn" onclick="pause()">Pause</button>
    <button class="stop-btn" onclick="stop()">Stop</button>
    <button class="restart-btn" onclick="restart()">Restart</button>
    <button class="lap-btn" onclick="lap()">Lap</button>
    <button class="r-lap-btn" onclick="resetLaps()">Reset Laps</button>
</div>

<div class="stopwatch">00:00:00</div>
<ul class="laps"></ul>


<script src="index.js"></script>
</body>
</html>
